<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="MyBasicCalculator.css">
    
    <title>Calculator</title>
</head>
<body>
   
   <div id="screen">
    <div id="display-container">
        <p id="display"> </p>
    </div>
      <div id="operators">
  			<div class="box" data-value="ac">
  				<span>AC</span>
  			</div>
  			<div class="box" data-value="sign">
  				<span>+/-</span>
  			</div>
 			<div class="box" data-value="%">
 				<span>%</span>
 					
 			</div>
 			<div class="box color" data-value="/">
 				<span>/</span>
 				</div>
  			<div class="box" data-value="7">
  				<span>7</span>
  			</div>
  			<div class="box" data-value="8">
  				<span>8</span>
  			</div>
  			<div class="box" data-value="9">
  				<span>9</span>
  			</div>
 			<div class="box color" data-value="*">
 				<span>*</span>
 					
 			</div>
 			<div class="box" data-value="4">
 				<span>4</span>
 				</div>
  			<div class="box" data-value="5">
  				<span>5</span>
  			</div>
  			<div class="box" data-value="6">
  				<span>6</span>
  			</div>
  			<div class="box color" data-value="-">
  				<span>-</span>
  			</div>
 			<div class="box" data-value="1">
 				<span>1</span>
 					
 			</div>
 			<div class="box" data-value="2">
 				<span>2</span>
 				</div>
  			<div class="box" data-value="3">
  				<span>3</span>
  			</div>
  			<div class="box color" data-value="+">
  				<span>+</span>
  			</div>
 			<div class="box" id="zero" data-value="0">
 				<span>0</span>
 					
 			</div>
 			<div class="box" data-value=".">
 				<span>.</span>
 				</div>
  			<div class="box color" data-value="=">
  				<span>=</span>
  			</div>

 			

 		</div>
       </div>
   </div>
   
  
   <script type="text/javascript" src="MyBasiccalculator.js">
		
	</script>
   
</body>
</html>
